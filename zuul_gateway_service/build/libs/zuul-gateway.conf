; supervisor conf file for starting Zuul Gateway Service

[program: ZuulGateway-message]
command= printf "\n=========================================================\n\tStarting Zuul Gateway Now ...\n=========================================================\n"
startsecs=0
autostart=true
autorestart=false
redirect_stderr=true
exitcodes=0
priority=20

[program:zuul_gateway_service]
command=java -Djava.security.egd=file:/dev/./urandom -jar /tmp/app.jar
startsecs=0
autostart=true
autorestart=false
redirect_stderr=true
exitcodes=0
priority=21
